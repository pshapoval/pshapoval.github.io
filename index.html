---
layout: default
title: Blog of Pavel Shapoval
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h1 class="post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
      </li>
        {{ post.excerpt }}
        {% if post.content contains '<!--more-->' %}
          <p><a href="{{ post.url }}">Continue reading</a></p>
        {% endif %}
    {% endfor %}
  </ul>
</div>
